<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title th:text="#{title.main}"></title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/index.css"/>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico"/>
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"
          crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
  <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet" type="text/css"/>
</head>
<body class="landing-page">
<div th:replace="fragments/title :: title" th:remove="tag"></div>

<div th:replace="fragments/nav :: navbar(${#httpServletRequest.requestURI})" th:remove="tag"></div>

<div class="row m-5">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title mx-auto" th:text="#{title.landingPage.quiz}"></h5>
        <a href="/quiz" class="btn btn-primary" th:text="#{link.landingPage.quiz}"></a>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body d-flex flex-column justify-content-center">
        <h5 class="card-title mx-auto" th:text="#{title.landingPage.question}"></h5>
        <a href="/question" class="btn btn-primary" th:text="#{link.landingPage.question}"></a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
